colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x1c1b19'
    red:     '0xe84a43'
    green:   '0x5aba59'
    yellow:  '0xfbb829'
    blue:    '0x2c78bf'
    magenta: '0xb16286'
    cyan:    '0x0aaeb3'
    white:   '0xd0bfa1'

  # Bright colors
  bright:
    black:   '0x918175'
    red:     '0xf75341'
    green:   '0x98bc37'
    yellow:  '0xfed06e'
    blue:    '0x68a8e4'
    magenta: '0xff5c8f'
    cyan:    '0x53fde9'
    white:   '0xfce8c3'

font:
    size: 10.0
    use_thin_strokes: true
    
    normal: 
      family: FiraCode
      style: Regular

    bold: 
      family: FiraCode
      style: Bold

    italic: 
      family: Fira Code
      style: Italic

    offset:
      x: 0
      y: 2

window:
  padding:
    x: 10
    y: 4

key_bindings:
  # Super + Shift + Enter will open a new instance in the working directory
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance  }

env:
  WINIT_X11_SCALE_FACTOR: "1.0"
